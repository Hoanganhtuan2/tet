<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký, Đăng Nhập và Nhận Lixi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <!-- Form đăng ký -->
        <div class="form-container" id="registerForm">
            <h2>Đăng Ký</h2>
            <input type="email" id="emailRegister" placeholder="Nhập Gmail" required>
            <input type="password" id="passwordRegister" placeholder="Nhập mật khẩu" required>
            <input type="text" id="captcha" placeholder="Nhập mã Captcha: 1234" required>
            <button id="registerBtn">Đăng Ký</button>
            <p>Đã có tài khoản? <span id="switchToLogin">Đăng nhập</span></p>
        </div>

        <!-- Form đăng nhập -->
        <div class="form-container" id="loginForm" style="display: none;">
            <h2>Đăng Nhập</h2>
            <input type="email" id="emailLogin" placeholder="Nhập Gmail" required>
            <input type="password" id="passwordLogin" placeholder="Nhập mật khẩu" required>
            <button id="loginBtn">Đăng Nhập</button>
            <p>Chưa có tài khoản? <span id="switchToRegister">Đăng ký ngay</span></p>
        </div>

        <!-- Phần nhận Lixi -->
        <div class="lixi-container" id="lixiContainer" style="display: none;">
            <h2>Nhận Lixi</h2>
            <input type="text" id="lixiKey" placeholder="Nhập Key nhận Lixi" required>
            <button id="getLixiBtn">Nhận Lixi</button>
            <p id="lixiResult"></p>
        </div>
    </div>
</body>
</html>
