<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng Dụng Lì Xì 2024</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Nhận Lì Xì 2024</h1>
        <nav>
            <a href="#home">Trang Chủ</a>
            <a href="#leaderboard">Bảng Xếp Hạng</a>
            <a href="#about">Giới Thiệu</a>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="form-container">
                <input type="text" id="nameInput" placeholder="Nhập tên của bạn">
                <input type="text" id="keyInput" placeholder="Nhập mã lì xì">
                <button id="submitBtn">Mở Lì Xì</button>
            </div>

            <div id="resultMessage" class="result-message"></div>
        </section>

        <section id="leaderboard">
            <h2>Bảng Xếp Hạng</h2>
            <ul id="leaderboardList"></ul>
        </section>

        <section id="about">
            <h2>Giới Thiệu</h2>
            <p>Ứng dụng Lì Xì 2024 giúp bạn nhận lì xì trực tuyến trong dịp Tết Nguyên Đán. Chúc bạn một năm mới an khang thịnh vượng!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - Ứng Dụng Lì Xì 2024</p>
    </footer>
</body>
</html>
